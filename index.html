<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <div class="calmain">
            <div class="display" id="display"></div>
            <div class="numbers">
                <div class="one" id="one" onclick="myfunction()">1</div>
                <div class="one">2</div>
                <div class="one">3</div>
            </div>
           
            <div class="numbers">
                <div class="one">4</div>
                <div class="one">5</div>
                <div class="one">6</div>
            </div>
           
            <div class="numbers">
                <div class="one">7</div>
                <div class="one">8</div>
                <div class="one">9</div>
            </div>
           
            <div class="sign">
                <div class="aw">+</div>
                <div class="aw">0</div>
                <div class="aw">-</div>
            </div>
            <div class="sign">
                <div class="aw">*</div>
                <div class="aw">/</div>
                <div class="aw">%</div>
            </div>
           
            
        </div>
    </div>







    <script src="app.js"></script>
</body>
</html>
